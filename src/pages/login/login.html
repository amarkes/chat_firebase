<ion-header>
  <ion-navbar>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>
</ion-header>
 
<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
 
    <div padding>
    	<button ion-button full (click)="login(l)">Logar</button>
    	<button ion-button full color="dark" (click)="registerUser()">Criar uma nova conta</button>
    </div>
  </form>
</ion-content>
