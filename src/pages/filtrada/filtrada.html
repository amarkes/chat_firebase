<ion-header>
  <ion-navbar>
  <ion-title>
    Filtrada
  </ion-title>
  
</ion-navbar>
</ion-header>
 
<ion-content class="home">
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of todoList | async">
    	<ion-item (click)="openTodo(item)">
    	<h2>{{item.title}}</h2>
 		</ion-item>
      <ion-item-options>
        <button danger (click)="removeTodo(item)"><ion-icon name="trash"></ion-icon> Deletar</button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="sendhome()">HOME</button>
    <button ion-button (click)="filtrar('1')">Primeira</button>
    <button ion-button (click)="filtrar('2')">Segunda</button>
  </ion-toolbar>
</ion-footer>
