<ion-header>
  <ion-navbar>
  <ion-title>
    Escolha sua sala
  </ion-title>
  <ion-buttons end>
    <button (click)="createTodo()">
      <ion-icon name="add" color="vibrant"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content class="home">

  <ion-list>
    <ion-item-sliding *ngFor="let room of Rooms | async">
      <ion-item>
      	<h2>{{room.nome}}</h2>
      	<p item-right>{{room.usuarios}}</p>
   		</ion-item>
      <ion-item-options>
        <button *ngIf="room.user == usuario" ion-button color="primary" (click)="openTodo(room)"><ion-icon name="brush"></ion-icon> Editar</button>
        <button *ngIf="room.user == usuario" ion-button color="danger" (click)="removeTodo(room)"><ion-icon name="trash"></ion-icon> Deletar</button>
        <button (click)="addFavoritos(room)" ion-button color="light"><ion-icon name="heart" color="danger"></ion-icon> Favoritar</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="primeira()">Filtrada</button>
    <button ion-button (click)="favoritospage()">Favoritos</button>
  </ion-toolbar>
</ion-footer>
